<owl-carousel-o [options]="HomeSliderConfig" class="home-slider" [ngClass]="class">
    <ng-container *ngFor="let slider of sliders">
        <ng-template carouselSlide>
            <div class="home" [ngClass]="textClass" [ngStyle]="{'background-image': 'url('+slider.image+')'}">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="slider-contain">
                                <div>
                                    <!-- <h1>12345</h1>
                                    <h3>6789 1 1 1 111 11 11</h3> -->
                                    <a [routerLink]="['/shop/products']" class="btn btn-solid" [ngClass]="buttonClass">
                                        {{buttonText}}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </ng-container>
</owl-carousel-o>
